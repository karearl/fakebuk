<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div id="registrationForm"
        class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 text-white px-8 py-6 rounded-lg shadow-md z-50">
        <form action="/register" method="POST" onsubmit="return validateForm()">
            <div class="space-y-4">
                <h3 class="text-2xl mb-6 font-medium text-teal-500 tracking-wide">Create an Account</h3>
                <div class="grid grid-cols-2 gap-x-4">
                    <div>
                        <input id="firstName" name="firstName" type="text" placeholder="Jackie"
                            class="w-full h-10 px-3 mt-1 placeholder-gray-400 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" />
                        <span id="firstNameError" class="text-red-500 text-xs error-message"></span>
                    </div>
                    <div>
                        <input id="lastName" name="lastName" type="text" placeholder="Chan"
                            class="w-full h-10 px-3 mt-1 placeholder-gray-400 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" />
                        <span id="lastNameError" class="text-red-500 text-xs error-message"></span>
                    </div>
                </div>
                <div>
                    <input id="newEmail" name="newEmail" type="email" placeholder="Jackie.Chan@live.com"
                        class="w-full h-10 px-3 mt-1 placeholder-gray-400 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" />
                    <span id="emailError" class="text-red-500 text-xs error-message"></span>
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <input id="newPassword" name="newPassword" type="password" placeholder="New password"
                            class="w-full h-10 px-3 mt-1 placeholder-gray-400 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" />
                        <span id="passwordError" class="text-red-500 text-xs error-message"></span>
                    </div>
                    <div class="w-1/2">
                        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password"
                            class="w-full h-10 px-3 mt-1 placeholder-gray-400 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" />
                        <span id="confirmPasswordError" class="text-red-500 text-xs error-message"></span>
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="birthday" class="block text-sm font-medium text-white sr-only">Date of Birth</label>
                    <input id="birthday" name="birthday" type="date" min="1900-01-01" max="2022-12-31"
                        title="Date of Birth"
                        class="w-full h-10 px-3 mt-1 placeholder-gray-400 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" />
                </div>
                <div>
                    <select id="gender" name="gender"
                        class="w-full h-10 px-3 mt-1 placeholder-gray-400 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <button
                        class="inline-flex items-center justify-center w-full h-10 px-4 mt-2 text-sm font-medium text-teal-500 bg-transparent ring-1 ring-gray-500 rounded-md hover:bg-gray-700">Sign
                        Up
                    </button>
                    <a href="javascript:void(0)" onclick="toggleRegistrationForm()"
                        class="inline-flex items-center justify-center w-full h-10 px-4 mt-2 text-sm font-medium text-teal-500 bg-transparent ring-1 ring-gray-500 rounded-md hover:bg-gray-700">Close</a>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
